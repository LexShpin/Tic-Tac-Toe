<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="game-board">
        <div class="row">
            <div class="board-cell" data-number="1"></div>
            <div class="board-cell" data-number="2"></div>
            <div class="board-cell" data-number="3"></div>
        </div>
        <div class="row">
            <div class="board-cell" data-number="4"></div>
            <div class="board-cell" data-number="5"></div>
            <div class="board-cell" data-number="6"></div>
        </div>
        <div class="row">
            <div class="board-cell" data-number="7"></div>
            <div class="board-cell" data-number="8"></div>
            <div class="board-cell" data-number="9"></div>
        </div>
    </div>

    <button class="play-again-btn">Play again</button>
    <div class="winner">hello</div>
<script src="./index.js"></script>
</body>
</html>
